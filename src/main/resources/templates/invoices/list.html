<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>



</head>
<body>
	<div>Hello, {{ user.username }}</div>
	
	<h1>Invoices</h1>
	
	
			<table>
		  <thead>
		    <tr>
		      <th>Number</th>
		      <th>Client</th>      
		      <th>Created on</th>
		      <th>Created by</th>
		    </tr>
		  </thead>
		  <tbody>
		    {{#invoices}}
		      <tr>
		        <td>{{ invoiceNumber }}</td>
		        <td>{{ company.name }}</td>
		        <td>{{ createdOn }}</td>
		        <td>{{ createdBy.username }}</td> 
		       </tr>
		    {{/invoices}}
		  </tbody>  
		</table>
		
		<input type="hidden"  name="{{ _csrf.parameterName }}"   value="{{ _csrf.token }}">
		
		
		
	<a href="invoices/new">New Invoice</a>



</body>
</html>
